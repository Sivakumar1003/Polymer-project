<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your cart-SHOP</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="cart">
        <div class="navigater">
            <nav class="nav">
                <input type="checkbox" id="menu-toggle">
                <div class="slider-menu">
                    <a href="men's_outerwear.html" class="menus">Men's Outerwear</a>
                    <a href="ladies_outerwear.html" class="menus">Ladies Outerwear</a>
                    <a href="men's_tshirt.html" class="menus">Men's T-Shirts</a>
                    <a href="ladies_tshirt.html" class="menus">Ladies T-shirts</a>
                </div>
                <label for="menu-toggle" class="menu-close"></label>
                <label for="menu-toggle" id="toggle">&#9776;</label>
            </nav>
            <a href="index.html" id="heading">SHOP</a>
            <a href="cart.html">
                <img src="images/cart.svg" alt="cart" width="25px">
            </a>
        </div>
        <section class="your-cart">
            <span>Your Cart</span>
            <span class="volume">(1 item)</span>
        </section>
        <section class="cart-container">
            <setcion class="cart-row">
                <section class="cart-image">
                    <img src="images/mens_outerwear_16.jpg" alt="">
                </section>
                <section class="cart-details">
                    <section class="name">YouTube Unisex Flex Fleece Zip Hoodie</section>
                    <section class="price-detail">
                        <span class="quantity">
                            <span>Qty:</span>
                            <select name="quantity" id="quantity">
                                <option value="1">1</option>
                                <option value="2" selected>2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </span>
                        <span class="size">Size: M</span>
                        <span class="price">$45.25</span>
                    </section>
                    <section class="remove">X</section>
                </section>
            </setcion>
        </section>
        <section class="total">
            <span class="total-price">Total:</span>
            <span class="total-price">$90.50</span>
            <a href="check-out.html" class="button">CHECKOUT</a>
        </section>
        <footer class="footer">
            <span>Made by Polymer</span>
            <span class="demo">Demo only</span>
        </footer>
    </main>
</body>

</html>
